name: Build JAR

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Build with Maven
        run: mvn clean package --no-transfer-progress

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: TopServerRewards v${{ steps.version.outputs.VERSION }}
          body: |
            ## TopServerRewards v${{ steps.version.outputs.VERSION }}

            Automatyczny build pluginu TopServerRewards.
          files: target/TopServerRewards-${{ steps.version.outputs.VERSION }}.jar
          make_latest: true
